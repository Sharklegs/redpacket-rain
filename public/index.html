<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  canvas{
    background: #000;
  }
  </style>
</head>
<body>
  <canvas id="test"></canvas>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  <script>
  new AutoTs.RedPacket({
    imgUrl: '//s.autoimg.cn/www/site/livechannel/images/',
    container: 'test',
    countdownTime: 2,
    countdownPos: {fontsize: 14, x: 10, y: 10},
    scorePos: {fontsize: 44, x: 100, y: 0},
    remainTime: 10,
    rainType: [
      { score: 1, speed: 1, ratio: 7 },
      { score: 2, speed: 3, ratio: 2 },
      { score: 3, speed: 5, useless: 70, ratio: 1 }
    ],
    angle: 0.01,
    boundary: 0,
    onDuration(time, count) {
      console.log(time, count);
    },
    onStart() {
      console.log('game start');
    },
    onEnded(count) {
      console.log(`game over! your score: ${count}`);
    }
  })
  </script>
</body>
</html>
